<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
        }
        h4 {
            color: black;
        }
        table {
            border-spacing: 0 10px; /* Add spacing between rows */
        }
        td {
            padding: 8px;
        }
    </style>
</head>
<body>
    <h4>STUDENT REGISTRATION FORM FOR 2024-2025</h4>
    <form>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Name" name=""></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="Password" placeholder="Password" name=""></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="Email" name=""></td>
            </tr>
            <tr>
                <td>Phone number:</td>
                <td><input type="tel" placeholder="number" name=""></td>
            </tr>
            <tr>
                <td>Favourite Subject:</td>
                <td>
                    <input type="checkbox" name="subject">English<br>
                    <input type="checkbox" name="subject">Maths<br>
                    <input type="checkbox" name="subject">Chemistry<br>
                    <input type="checkbox" name="subject">Physics
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="SUBMIT" name="">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
